<html>
  <head>
    <meta charset='UTF-8'>
    <title>Notes</title>
    

  </head>

  <body>
    
    <form action="/note" method='post' id='text'>
      <textarea name="note" id="note"></textarea>
      <input type='submit' value='Submit'>
    </form>
    <div id='app'></div>


    <script src='lib/note-model.js'></script>
    <script src='lib/note-list-model.js'></script>
    <script src='lib/note-list-view.js'></script>
    <script src='lib/note-controller.js'></script>
  </body>

  <script>
    var noteController = new NoteController(new NoteList());
    
    noteController.makeUrlChangeShowNote();
    noteController.submitNote();
    noteController.updateList()
  </script>
